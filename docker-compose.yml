version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: domburg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-domburg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-domburg_secret}
      POSTGRES_DB: ${POSTGRES_DB:-domburg}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - domburg-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: domburg-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@domburg.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - domburg-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  domburg-network:
    driver: bridge
